<!DOCTYPE html>
<html>
<head>
    <title>Sum of Multiples</title>
    <script>
        function calculateMultiplesSum() {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let n = parseInt(document.getElementById("n").value);

            if (isNaN(a) || isNaN(b) || isNaN(n)) {
                alert("Please enter valid numbers.");
                return;
            }

            let sum = 0;
            for (let i = 1; i < n; i++) {
                if (i % a === 0 || i % b === 0) {
                    sum += i;
                }
            }

            alert("The sum of all multiples of " + a + " or " + b + " below " + n + " is: " + sum);
        }
    </script>
</head>
<body>
    <h1>Find Sum of Multiples</h1>
    <label for="a">Enter value of a:</label>
    <input type="number" id="a"><br><br>

    <label for="b">Enter value of b:</label>
    <input type="number" id="b"><br><br>

    <label for="n">Enter value of n:</label>
    <input type="number" id="n"><br><br>

    <button onclick="calculateMultiplesSum()">Calculate Sum</button>
</body>
</html>
