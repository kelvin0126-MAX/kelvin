<html>
<head>
    <title>Sum of Multiples</title>
    <script>
        function calculateSum() {
            let sum = 0;
            for (let i = 1; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }
            alert("The sum of all multiples of 3 or 5 below 1000 is: " + sum);
        }
    </script>
</head>
<body>
    <button onclick="calculateSum()">Calculate Sum</button>
</body>
</html>
